<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>布局切换</title>
  <script type="text/javascript" src="./js/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <script src="./js/axios.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div id="app" v-cloak>
    <!-- TODO：请在下面实现需求 -->
    <div class="bar">
      <a class="grid-icon" :class="{active:active==1}" @click="changeActive(1)"></a>
      <a class="list-icon" :class="{active:active==2}" @click="changeActive(2)"></a>
    </div>
    <!--grid 示例代码，动态渲染时可删除-->
    <ul class="grid" v-show="active==1">
      <li v-for="item in goodsList" :key="index">
        <a :href="item.url" target="_blank"> <img :src="item.image.small" /></a>
      </li>
    </ul>
    <ul class="list" v-show="active==2">
      <li v-for="item in goodsList" :key="index">
        <a :href="item.url" target="_blank"> <img :src="item.image.large" /></a>
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>
</body>

</html>
<script type="text/javascript">
  var vm = new Vue({
    el: "#app",
    data: {
      goodsList: [],
      active: 1
    },
    mounted() {
      // TODO：补全代码实现需求
      axios.get('goodsList.json').then((res) => {
        this.goodsList = res.data;
      })
    },
    methods: {
      changeActive(value) {
        this.active = value
      }
    },
  });
</script>
